{% seo %}
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img src="/assets/img/myicon.svg" alt="icon" height="256" width="256">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <hr />
        <nav>
          <a href="{{ site.github.url }}"><button>Home</button></a>
          <a href="{{ site.github.url }}/about"><button>About Me</button></a>
          <a href="{{ site.github.url }}/contact"><button>Contact Me</button></a>
          <a href="{{ site.github.url }}/projects"><button>Projects</button></a>
        </nav>
        <hr />
        <p>póg mo thóin</p>
      </header>

      <section>
        {{content}}
      </section>
    </div>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
