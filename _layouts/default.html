<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}

  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: s9ite.github.repository_name }}</h1>
        <hr />
        <nav>
          <a href="{{ site.github.url }}"><button>Home</button></a>
          <a href="{{ site.github.url }}/about"><button>About Me</button></a>
          <a style="text-decoration: none;" href="{{ site.github.url }}/contact"><button>Contact Me</button></a>
          <a style="text-decoration: none;" href="{{ site.github.url }}/projects"><button>Projects</button></a>
        </nav>
        <hr />

        <!--<section id="downloads">
          {% if site.show_downloads %}

            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
        </section>-->
      </header>
      <section>
        {{content}}
      </section>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
